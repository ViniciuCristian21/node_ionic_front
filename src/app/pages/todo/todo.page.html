
<ion-content [fullscreen]="true">
  <div class="main">
    <div class="content">
      <h1 class="title">Todo list</h1>
      <div class="todo-header">
        <ion-button expand="full" [routerLink]="['/todo-list/']">Adicionar novo</ion-button>
      </div>
      <div class="todo-body">
        <ion-list>
          <ion-item *ngFor="let todo of allTodo">
            <ion-row>
              <ion-col size="9">
               <div class="text">
                {{todo.text}}
               </div>
              </ion-col>
              <ion-col size="2">
                <div class="buttons">
                  <ion-buttons>
                    <ion-button>
                      <ion-icon name="create" size="large" color="success"></ion-icon>
                    </ion-button>
                    <ion-button>
                      <ion-icon name="trash" size="large" color="danger" (click)="delete(todo.id)"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </div>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
